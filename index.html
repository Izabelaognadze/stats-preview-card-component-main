<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product">

    <div class="image-mobile">
      <img class="image-image" src="./images/image-header-mobile.jpg">
      <div class="image-tint"></div>
    </div>
    
    <div class="image-desktop">
      <img class="image-image" src="images/image-header-desktop.jpg">
      <div class="image-tint"></div>
    </div>


    <div class="info">
      <div class="info__class">
        <div class="hclass">
          <h1>Get <span style="color: hsl(277, 64%, 61%);">insights </span>that help your business grow.</h1>
        </div>
        <p class="main-info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
          <div class="statistics">
      
          <div class="first">
            <h2 class="main">10k+</h2>
            <p class="secondary">companies</p>
          </div>
          <div class="first">
            <h2 class="main">314</h2>
            <p class="secondary">templates</p>
          </div>
          <div class="first">
            <h2 class="main" style="text-transform: uppercase;">12m+</h2>
            <p class="secondary">queries</p>
          </div>
          </div>
    </div>
    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Izabela Ognadze</a>.
  </div>
</body>
</html>
